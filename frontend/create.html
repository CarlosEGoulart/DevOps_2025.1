<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte - Criar Obra</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/api.js"></script>
</head>
<body>
    <header>
        <h1>Goski Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="create.html" class="active">Criar Obra</a></li>
                <li><a href="library.html">Biblioteca</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Adicionar à Galeria</h1>
        <h2>Cadastre novos artistas, obras e exposições</h2>
        
        <section id="artists">
            <h2>Artistas</h2>
            <form id="add-artist-form" class="create-form">
                <input type="text" id="artist-name" placeholder="Nome do artista" required>
                <textarea id="artist-bio" placeholder="Biografia do artista" required></textarea>
                <input type="number" id="artist-birth-year" placeholder="Ano de nascimento" required>
                <input type="text" id="artist-instagram" placeholder="Instagram do artista" required>
                <button type="submit" class="submit-btn">Adicionar Artista</button>
            </form>
        </section>
        
        <section id="artworks">
            <h2>Obras de Arte</h2>
            <form id="add-artwork-form" class="create-form">
                <input type="text" id="artwork-title" placeholder="Título da obra" required>
                <textarea id="artwork-description" placeholder="Descrição da obra" required></textarea>
                <input type="number" id="artwork-year" placeholder="Ano da obra" required>
                <input type="text" id="artwork-url" placeholder="URL da imagem" required>
                <button type="submit" class="submit-btn">Adicionar Obra</button>
            </form>
        </section>
        
        <section id="exhibitions">
            <h2>Exposições</h2>
            <form id="add-exhibition-form" class="create-form">
                <input type="text" id="exhibition-name" placeholder="Nome da exposição" required>
                <input type="date" id="exhibition-date" required>
                <input type="text" id="exhibition-location" placeholder="Local da exposição" required>
                <textarea id="exhibition-description" placeholder="Descrição da exposição" required></textarea>
                <button type="submit" class="submit-btn">Adicionar Exposição</button>
            </form>
        </section>
    </main>
    
    <!-- Notificações -->
    <div class="notification success" id="success-notification">Operação realizada com sucesso!</div>
    <div class="notification error" id="error-notification">Ocorreu um erro. Tente novamente.</div>
    
    <footer>
        <p>&copy; 2025 Goski Gallery - Todos os direitos reservados</p>
    </footer>
    
    <script src="js/create.js"></script>
</body>
</html>
